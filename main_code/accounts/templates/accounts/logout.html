{% extends "accounts/base.html" %}


{% block content %}

{% if request.user.is_authenticated %}
    <div style='margin-top:50px;text-align: center;'>
        <form method='POST'>{% csrf_token %}
            <h4>Are you sure you want to logout?</h4>
            <button type='submit' class="btn btn-primary btn-lg mt-4">Yes, logout.</button>
        </form>
    </div>
{% else %}
<p>You're not logged in. Would you like to <a href='/accounts/login/'>login</a>?</p>
{% endif %}

{% endblock %}
